<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’¬ Chat WhatsApp Style</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-app">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar-header">ðŸ’¬ Chat</div>

      <div class="sidebar-actions">
        <button id="create-group-btn">+ Crear grupo</button>
        <input id="search-contact" placeholder="Buscar..." />
      </div>

      <ul id="chat-list"></ul>
    </div>

    <!-- Panel principal -->
    <div id="chat-panel">
      <div id="chat-header-panel">
        <span id="chat-title">General</span>
        <span id="typing-indicator"></span>
      </div>

      <ul id="messages"></ul>

      <div id="input-area">
        <input id="message-input" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="send-btn">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Modal nickname (oculto por defecto) -->
  <div id="nickname-modal">
    <div class="modal-card">
      <h3>Elige tu nickname</h3>
      <input id="username" placeholder="Tu apodo..." />
      <button id="join-btn">Unirse</button>
    </div>
  </div>

  <!-- Modal crear grupo -->
  <div id="group-modal">
    <div class="modal-card">
      <h3>Crear grupo</h3>
      <input id="group-name" placeholder="Nombre del grupo..." />
      <div id="group-members"></div>
      <div class="modal-actions">
        <button id="cancel-group">Cancelar</button>
        <button id="confirm-group">Crear</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
