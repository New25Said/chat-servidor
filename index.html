<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
    }

    #messages li {
      background: #dcf8c6;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 7px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f0f0f0;
    }

    #input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    button {
      background: #075e54;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 5px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0a786b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat</div>
    <ul id="messages"></ul>
    <div class="chat-footer">
      <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
      <button id="send">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const formInput = document.getElementById("input");
    const sendButton = document.getElementById("send");
    const messages = document.getElementById("messages");

    function addMessage(msg) {
      const li = document.createElement("li");

      // ID abreviado
      const user = msg.id ? msg.id.substring(0, 4) : "Anon";

      // Hora local
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      li.innerHTML = `<strong>${user}</strong> [${time}]: ${msg.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // auto-scroll
    }

    socket.on("chat message", (msg) => {
      addMessage(msg);
    });

    sendButton.addEventListener("click", () => {
      if (formInput.value.trim() !== "") {
        socket.emit("chat message", formInput.value);
        formInput.value = "";
      }
    });

    formInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
